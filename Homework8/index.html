<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/style.css" class="real" />
    <link rel="stylesheet" href="./assets/style/main.css" class="rel" />
  </head>
  <body>
    <svg class="img" src="./assets/image"></svg>
        <main class="main">
      <header class="header">
        <div class="search">Search</div>
        <img src="./assets/image/seting.png" alt="" class="seting" />
        <img src="./assets/image/kolokol.png" alt="" class="seting" />
        <img src="./assets/image/user.png" alt="" class="user" />
      </header>

      <section class="content">
        <div class="temp">
          <div class="inform">
            <p class="info_title">Room’s Temperature</p>
            <p class="temp_grad">+23.5°C</p>
            <p class="temp_grad">74.3°F</p>
          </div>
          <div class="visual">
            <div class="vis_fon"></div>
            <div class="vis_temp">
              <img src="./assets/image/temp.png" alt="" class="temp_img" />
            </div>
          </div>
        </div>
        <div class="rooms">
          <div class="inform">
            <p class="info_title">Room’s Humidity</p>
            <p class="temp_grad">40%</p>
          </div>
          <div class="visual">
            <div class="vis_fon2"></div>
            <div class="vis_temp2">
              <img src="./assets/image/water.png" alt="" class="temp_img" />
            </div>
          </div>
        </div>
        <div class="rooms">
          <div class="inform">
            <p class="info_title">Room’s Lightning</p>
            <p class="temp_grad">86%</p>
          </div>
          <div class="visual">
            <div class="vis_fon3"></div>
            <div class="vis_temp3">
              <img src="./assets/image/sun.png" alt="" class="temp_img" />
            </div>
          </div>
        </div>
      </section>
      <section class="submenu">
        <div class="devices1">Devices</div>
        <div class="devices2">
          <div class="tech_block1">
            <img src="./assets/image/fridge.png" alt="" class="icon2" />
            <h3 class="title_tech">Fridge</h3>
          </div>
          <div class="tech_block2">
            <img src="./assets/image/ketle.png" alt="" class="icon2" />
            <h3 class="title_tech">Kettle</h3>
          </div>
          <div class="tech_block3">
            <img src="./assets/image/stove.png" alt="" class="icon2" />
            <h3 class="title_tech">Stove</h3>
          </div>
          <div class="tech_block1">
            <img src="./assets/image/Dishwasher.png" alt="" class="icon2" />
            <h3 class="title_tech">Dishwasher</h3>
          </div>
          <div class="tech_block2">
            <img src="./assets/image/multicooker.png" alt="" class="icon2" />
            <h3 class="title_tech">Multicooker</h3>
          </div>
          <div class="tech_block3">
            <img src="./assets/image/tv.png" alt="" class="icon2" />
            <h3 class="title_tech">TV</h3>
          </div>
          <div class="tech_block1">
            <img src="./assets/image/microwawe.png" alt="" class="icon2" />
            <h3 class="title_tech">Microwave</h3>
          </div>
          <div class="tech_block2">
            <img src="./assets/image/grill.png" alt="" class="icon2" />
            <h3 class="title_tech">Indoor Grill</h3>
          </div>
        </div>
        <div class="devices3">Devices</div>
      </section>
      <section class="menu">
        <div class="aside">
          <img src="./assets/image/badroom.png" alt="" class="icon" />
          <h3 class="title_bedroom">Bedroom</h3>
        </div>
        <div class="aside">
          <img src="./assets/image/kitchen.png" alt="" class="icon" />
          <h3 class="title_kitch">Kitchen</h3>
        </div>
        <div class="aside">
          <img src="./assets/image/liv-room.png" alt="" class="icon" />
          <h3 class="title_bedroom">Living Room</h3>
        </div>
        <div class="aside">
          <img src="./assets/image/bothroom.png" alt="" class="icon" />
          <h3 class="title_bedroom">Bathroom</h3>
        </div>
      </section>
    </main>
  </body>
</html>
